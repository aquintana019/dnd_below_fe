<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/src/app/lista-personajes/lista-personajes.component.css"  media="screen" /> 
</head>
<body>

  <button class="boton-crear" (click)="irAHojaPersonaje('0')">Crear personaje</button>

  <div id="contenedor" *ngIf="personajes">
    <ul class="lista-personajes" *ngFor="let personaje of personajes">
      <li class="tarjeta">
        <img [src]="asignarImagen(personaje.clasePersonaje)" alt="Imagen 1" class="imagen">
        <div class="contenido">
          <h3>{{personaje.nombrePersonaje}}</h3>
          <p>{{personaje.raza}}</p>
          <p>{{personaje.clasePersonaje}}</p>
          <button class="boton" (click)="verPersonaje(personaje.id)">Ver personaje</button>
          <button class="boton" (click)="irAHojaPersonaje(personaje.id)">Modificar personaje</button>
          <button class="boton" (click)="confirmarEliminarPersonaje(personaje.id)">Eliminar personaje</button>
        </div>  
      </li>
    </ul>
  </div>

</body>
</html>
